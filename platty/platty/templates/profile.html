            
{% extends "master.html" %}

{% block content %}

<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Profile <small>All about you!</small>
            </h1>
        </div>
    </div>
    <!-- /.row -->
    
    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="partyName" class="col-sm-1 control-label">Name</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="partyName" placeholder="First" value="John">
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="partyName" placeholder="Last" value="Smith">
                    </div>
                </div>
                <div class="form-group">
                    <label for="partyType" class="col-sm-1 control-label">Age</label>
                    <div class="col-sm-1">
                        <input type="text" class="form-control" id="partyName" placeholder="Age" value="22">
                    </div>
                </div>
                <div class="form-group">
                    <label for="partyName" class="col-sm-1 control-label">Email</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="partyName" placeholder="Email" value="john@smith.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="partyName" class="col-sm-1 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="partyName" placeholder="Email" value="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="partyDesc" class="col-sm-1 control-label">Bio</label>
                    <div class="col-sm-4">
                      <textarea class="form-control" id="partyDesc" placeholder="Write some stuff about yo'self!"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

{% endblock %}
