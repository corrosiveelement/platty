{% extends "master.html" %}

{% block content %}

<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Create
                <small>Start a party!</small>
                <ul>
                    {% for event in event_list %}
                    <li> {{ event.id }}</li>
                    <li> {{ event.location }}</li>
                    {% endfor %}

            </h1>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal" method="post">
                <div class="form-group">
                    <label for="partyName" class="col-sm-1 control-label">Name</label>

                    <div class="col-sm-3">
                        <input type="email" class="form-control" id="partyName" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="partyType" class="col-sm-1 control-label">Type</label>

                    <div class="col-sm-2">
                        <select id="partyType" class="form-control">
                            <option>Public</option>
                            <option>Invitation-only</option>
                            <option>Guests allowed</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="partyDesc" class="col-sm-1 control-label">Description</label>

                    <div class="col-sm-6">
                        <textarea class="form-control" id="partyDesc"
                                  placeholder="Write a brief description here."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="requirements" class="col-sm-1 control-label">Requirements</label>

                    <div class="col-sm-10">
                        <button class="btn btn-success" id="requirements">+</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="req1" class="col-sm-1 control-label">1:</label>

                    <div class="col-sm-2">
                        <select class="form-control">
                            <option>Item</option>
                            <option>Donation</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" value="Bag of chips">
                    </div>
                    <button class="btn btn-danger" id="remove1">-</button>
                </div>
                <div class="form-group">
                    <label for="req2" class="col-sm-1 control-label">2:</label>

                    <div class="col-sm-2">
                        <select class="form-control">
                            <option>Item</option>
                            <option>Donation</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" value="Soda">
                    </div>
                    <button class="btn btn-danger" id="remove2">-</button>
                </div>
                <div class="form-group">
                    <label for="attendees" class="col-sm-1 control-label">Invitees</label>

                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="attendees" placeholder="Start typing a name...">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-6">
                        <table class="table table-striped">
                            <tr>
                                <th>Name</th>
                                <th>Role</th>
                            </tr>
                            <tr>
                                <td>John Smith</td>
                                <td>Host</td>
                            </tr>
                            <tr>
                                <td>Bill Gates</td>
                                <td>Attendee</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

{% endblock %}
